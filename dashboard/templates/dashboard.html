{%extends 'base.html'%}

{%block title%}Bem-vindo{%endblock%}

{%block content%}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Novos Items</h2>

    <div class="grid grid-cols-3 gap-3">
        {%for item in items%}
        <div>
            <a href="/item/{{item.id}}">
                <div>
                    <img src="{{item.imagem.url}}" alt="{{item.nome}}" class="rounded-t-xl" width="400" height="500">
                </div>

                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{item.nome}}</h2>
                    <p class="text-gray-500">Pre√ßo: {{item.preco}}</p>
                </div>
            </a>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock content%}
